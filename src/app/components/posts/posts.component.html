<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="container mt-5 mb-5" >
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
            <div class="card my-3" *ngFor="let post of posts">
                <div class="d-flex justify-content-between p-2 px-3">
                    <div class="d-flex flex-row align-items-center"> <img src="{{post.user_id | username:'image'}}" width="50" class="rounded-circle">
                        <div class="d-flex flex-column mx-2"> <span>{{post.user_id | username :'username'}}</span></div>
                    </div>
                    <div class="d-flex flex-row mt-1 ellipsis" *ngIf="post.user_id==user.id">
                        <a routerLink="/edit/{{post.id}}">
                            <i class="fa fa-pencil"></i>
                        </a>&nbsp;&nbsp;
                        <a routerLink="" (click)="deletePost(post.id)">
                            <i class="fa fa-trash"></i>
                        </a> 
                    </div>
                </div>
                <h5 class="ml-3">&nbsp;&nbsp;{{post.title}}</h5>
                <img src="{{post.urlImage}}" class="img-fluid">
                <div class="p-2">
                    <p class="text-justify">{{post.body}}</p>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex flex-row icons d-flex align-items-center"><button class="send" (click)="addLike(post)"><a routerLink=""><i class="fa fa-thumbs-o-up" ></i></a></button>&nbsp;&nbsp; <div class="muted-color"><span >{{post.likes.length}}</span></div> </div>
                        <div class="d-flex flex-row muted-color"> <span>{{post.comments.length}} comments &nbsp;</span> <span class="ml-2">Share</span> </div>
                    </div>
                    <hr>
                    <div class="comments" *ngFor="let comment of post.comments">
                      <div class="d-flex flex-row mb-2"> 
                            <img src="{{comment.user_id | username:'image'}}" width="40" class="rounded-image">
                            <div class="d-flex flex-column mx-2"> <span class="name">{{comment.user_id | username:'username'}}</span> <p><small class="comment-text">{{comment.content}}</small></p>
                                <div class="d-flex flex-row align-items-center status"> <small>Like</small> <small>Reply</small> <small>Translate</small> <small>18 mins</small> </div>
                            </div>
                        </div> 
                    </div>
                    <app-comment [idPost]="post.id"></app-comment>
                </div>
            </div>
        </div>
    </div>
</div>
