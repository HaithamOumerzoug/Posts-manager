 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
<div class="container mt-5 mb-5" >
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
            <div class="card my-3" *ngFor="let post of posts">
                <div class="d-flex justify-content-between p-2 px-3">
                    <div class="d-flex flex-row align-items-center"> <img src="{{post.user_id | username:'image'}}" width="50" class="rounded-circle">
                        <div class="d-flex flex-column mx-2"> <span class="font-weight-bold">{{post.user_id | username :'username'}}</span></div>
                    </div>
                </div>
                <h5 class="ml-3">{{post.title}}</h5>
                <img src="{{post.urlImage}}" class="img-fluid">
                <div class="p-2">
                    
                    <p class="text-justify">{{post.body}}</p>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex flex-row icons d-flex align-items-center"> <i class="fa fa-heart"></i> <i class="fa fa-smile-o ml-2"></i> </div>
                        <div class="d-flex flex-row muted-color"> <span>2 comments</span> <span class="ml-2">Share</span> </div>
                    </div>
                    <hr>
                    <div class="comments" *ngFor="let comment of post.comments">
                      <div class="d-flex flex-row mb-2"> 
                            <img src="{{comment.user_id | username:'image'}}" width="40" class="rounded-image">
                            <div class="d-flex flex-column mx-2"> <span class="name">{{comment.user_id | username:'username'}}</span> <small class="comment-text">{{comment.content}}</small>
                                <div class="d-flex flex-row align-items-center status"> <small>Like</small> <small>Reply</small> <small>Translate</small> <small>18 mins</small> </div>
                            </div>
                        </div> 
                    </div>
                    <app-comment [idPost]="post.id"></app-comment>
                </div>
            </div>
        </div>
    </div>
</div>
